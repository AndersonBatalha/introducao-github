<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>
    <h1>Contato</h1>
    <form method="POST">
        <p>Nome <input type="text" name="input-nome" placeholder="Digite seu nome" required="true"></p>    
        <p>Telefone <input type="tel" name="input-telefone" placeholder="(xx) xxxx-xxxx"></p>    
        <p>Data de nascimento <input type="date" name="input-data"></p>    
        <p>E-mail <input type="email" name="input-email"></p>    
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
